<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #47a9ff;
        color: #333;
        padding: 20px;
        text-align: center;
      }
      #weather {
        margin-top: 20px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: rgb(255, 255, 255);
      }

      #weatherForm {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
        text-align: center;
        margin-top: 50px;
        margin-left: 600px;
      }

      #weatherForm label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      #weatherForm input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        text-align: center;
      }

      #weatherForm button {
        background-color: #28a745;
        border: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #weatherForm button:hover {
        background-color: #218838;
      }

      #weatherResult {
        margin-top: 20px;
        text-align: center;
      }

      .weatherform{

      }
      
    </style>
  </head>
  <body>
    <h1>Weather Update</h1>
    <div id="weather">
      <p>Loading weather data...</p>
    

    </div>

     <div class="weatherform"> 
      <form id="weatherForm">
        <label for="cityInput">Enter city name:</label>
        <input type="text" id="cityInput" name="city" required />
        <button type="button" onclick="fetchWeather()">Get Weather</button>
      </form>
     </div>

    <script src="script.js"></script>
  </body>
</html>
